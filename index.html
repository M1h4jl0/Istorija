<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="tBlock"></div>
    <img id="slika" src="slika.png">
    <div id="veliki">
        <div id="poseban" class="mali">
            <p id="podN">Interaktivna Mapa</p>
            <p id="text">Klikom na ovo dugme možete pogledati mapu Beograda i naučiti o poznatim srpskim ličnostima koje su živele u periodu srpske revolucije.</p>
        </div>
        <div class="mali">
            <button id="dugme" onclick="javascript:delay('mapa.html')"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>
        </div>

    <script>
        function delay (URL) {
            setTimeout( function() { window.location = URL }, 1500);
            document.getElementById("tBlock").classList.toggle("active");
        }
    </script>
